[package]
name = "seafowl"
build = "build.rs"
version = "0.2.8"
edition = "2021"

readme = "README.md"
description = "Seafowl is an analytical database designed for modern data-driven Web applications."
authors = ["Splitgraph, Inc. <support@splitgraph.com>"]
keywords = ["database", "http", "web"]
homepage = "https://seafowl.io"
license = "Apache-2.0"
include = [
    "src/**/*.rs",
    "Cargo.toml",
    "build.rs",
    "migrations",

]

[features]
catalog-postgres = ["sqlx/postgres"]
default = ["catalog-postgres", "frontend-postgres", "object-store-s3"]
frontend-postgres = ["convergence", "convergence-arrow"]
object-store-s3 = ["object_store/aws"]

[dependencies]
arrow = "26.0.0"
arrow-buffer = "26.0.0"
# For the JSON format support
# https://github.com/apache/arrow-rs/pull/2868
# https://github.com/apache/arrow-rs/pull/2724
arrow-integration-test = "26.0.0"
arrow-schema = "26.0.0"
async-trait = "0.1.41"
base64 = "0.13.0"

bytes = "1.1.0"
chrono = { version = "0.4", default_features = false }
clap = { version = "4.0.28", features = [ "derive" ] }
config = "0.13.1"

# Remote query execution for a variety of DBs
connectorx = { git = "https://github.com/splitgraph/connector-x", rev = "eb4ad33171712b120ed7e66ed6c8c91c53ff0de4", features = [ "dst_arrow", "src_postgres", "src_mysql", "src_sqlite" ] }

# PG wire protocol support
convergence = { git = "https://github.com/splitgraph/convergence", branch = "datafusion-14-upgrade", optional = true }
convergence-arrow = { git = "https://github.com/splitgraph/convergence", branch = "datafusion-14-upgrade", package = "convergence-arrow", optional = true }

datafusion = "14.0.0"
datafusion-expr = "14.0.0"
datafusion-proto = "14.0.0"

futures = "0.3"
hex = ">=0.4.0"
itertools = ">=0.10.0"
lazy_static = ">=1.4.0"
log = "0.4"
moka = { version = "0.9.3", default_features = false, features = ["future", "atomic64", "quanta"] }
object_store = "0.5.0"
parking_lot = "0.12.1"
percent-encoding = "2.2.0"
pretty_env_logger = "0.4"
prost = "0.11"

# Needs to be in non-dev because repository::testutils can't be
# imported by tests::end_to_end if it's cfg(test).
rand = "0.8"
regex = ">=1.6.0"
reqwest = { version = "0.11.11", features = [ "stream" ] }
rmp = "0.8.11"
rmp-serde = "1.1.1"
rmpv = { version = "1.0.0", features = ["with-serde"] }
serde = "1.0.138"
serde_json = "1.0.81"
sha2 = ">=0.10.1"
sqlparser = "0.26.0"
sqlx = { version = "0.6.2", features = [ "runtime-tokio-rustls", "sqlite", "any" ] }
strum = ">=0.24"
strum_macros = ">=0.24"
tempfile = "3"
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "signal", "process"] }
url = "2.2"
warp = "0.3"
wasi-common = "1.0.1"

# For WASM user-defined functions
wasmtime = "1.0.1"
wasmtime-wasi = "1.0.1"

[patch.crates-io]
# Arrow 26 that picks up Date64 -> Timestamp cast needed for remote tables
arrow = { git = "https://github.com/apache/arrow-rs", rev = "951caed784876d15a9e712a5981de31cee4e3085" }
arrow-buffer = { git = "https://github.com/apache/arrow-rs", rev = "951caed784876d15a9e712a5981de31cee4e3085" }
arrow-integration-test = { git = "https://github.com/apache/arrow-rs", rev = "951caed784876d15a9e712a5981de31cee4e3085" }
arrow-schema = { git = "https://github.com/apache/arrow-rs", rev = "951caed784876d15a9e712a5981de31cee4e3085" }

[dev-dependencies]
assert_unordered = "0.3"
datafusion-common = "14.0.0"
mockall = "0.11.1"
test-case = "*"
wiremock = "0.5"

[build-dependencies]
anyhow = "1.0.63"  # for build.rs
vergen = "7"

[profile.release]
codegen-units = 1
lto = true
